<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgoog for School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 2em;
        }
        h1, h2 {
            margin-bottom: 0.5em;
        }

        /* Calculator Styles */
        .calc-container {
            width: 300px;
            margin: 0 auto 2em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .calc-container:hover {
            transform: scale(1.05);
        }
        #calc-display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            padding-right: 10px;
        }
        .calc-buttons button {
            width: 22%;
            height: 40px;
            margin: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calc-buttons button:hover {
            background-color: #ddd;
        }

        /* iPhone Look Styles */
        .iphone-container {
            width: 300px;
            height: 600px;
            margin: 0 auto;
            border: 10px solid black;
            border-radius: 30px;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 2em;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Mobile and Tablet Enhancements */
        @media only screen and (max-width: 768px) {
            body {
                background-color: #adddff;
            }
            header {
                font-size: 1.2em;
            }
            .calc-container, .iphone-container {
                width: 90%;
                height: auto;
                border-radius: 20px;
            }
            .calc-buttons button {
                width: 23%;
                height: 50px;
                font-size: 18px;
            }
            .iphone-container {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Elgoog</h1>
        <p>A fun and interactive website for learning!</p>
    </header>

    <main>
        <!-- Calculator Section -->
        <section id="calculator">
            <h2>Calculator</h2>
            <div class="calc-container">
                <input type="text" id="calc-display" disabled>
                <div class="calc-buttons">
                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button onclick="appendValue('/')">÷</button>
                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button onclick="appendValue('*')">×</button>
                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button onclick="appendValue('-')">−</button>
                    <button onclick="appendValue('0')">0</button>
                    <button onclick="appendValue('.')">.</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendValue('+')">+</button>
                    <button onclick="calculateResult()">=</button>
                </div>
            </div>
        </section>

        <!-- iPhone Look Section -->
        <section id="iphone">
            <h2>iPhone Look</h2>
            <div class="iphone-container">
                <p>Use iphone from apple for better looks</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Elgoog. Created for educational purposes.</p>
    </footer>

    <script>
        let display = document.getElementById('calc-display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
